{% extends "core/base.html" %}
{% load i18n %}
{% load static %}

{% block title %}
{% translate "Make a Team" %}
{% endblock %}

{% block header %}
{% translate "make a team" %}
{% endblock %}

{% block head_end %}
<style>
  .centered { display: flex; justify-content: center}
    input {
        background: inherit;
        border: 2px solid #fff;
        border-radius: 12px;
        color: var(--fg);
        font: inherit;
        padding-left: 15px;
    }
</style>
{% endblock %}

{% block body %}
    <div class="centered">
  <form action="{% url 'team_new' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input class="button" type="submit" value="{% translate 'create' %}" />
  </form>
    </div>
{% endblock %}
